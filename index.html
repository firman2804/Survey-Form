<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="#" id="survey-form">
        <label for="name" id="name-label">
            Name
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </label>

        <label for="email" id="email-label">
            Email
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </label>

        <label for="number" id="number-label">
            Age
            <input type="number" name="age" id="number" placeholder="Enter your age" max="60" min="15">
        </label>

        <label for="dropdown" id="role-label">
            Which option best describes your current role?
            <select name="role" id="dropdown">
                <option value="" selected>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="part-time-job">Part Time Job</option>
                <option value="not-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>

        <label for="" id="favourite">
            What your favourite character? <br>           
            <input type="radio" name="fav_char" id="captain-america" value="Captai America">
            <label for="captain-america">Captain America</label> <br>
            
            <input type="radio" name="fav_char" id="ironman" value="Ironman">
            <label for="ironman">Ironman</label> <br>

            <input type="radio" name="fav_char" id="thor" value="Thor">
            <label for="thor">Thor</label> <br>
        </label>

        <label for="" id="dream">
            What would you like to see <br>           
            <input type="checkbox" name="dream1" id="dream1" value="Eropa">
            <label for="dream1">Eropa</label> <br>
            
            <input type="checkbox" name="dream2" id="dream2" value="America">
            <label for="dream2">America</label> <br>

            <input type="checkbox" name="dream3" id="dream3" value="Asia">
            <label for="dream3">Asia</label> <br>
        </label>

        <label for="suggestion" id="suggestion-label">
            Any Comment and Suggestion?
            <textarea name="suggestion" id="suggestion" cols="30" rows="10"></textarea>
        </label>

        <button type="submit" id="submit">Submit</button>
    </form>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
